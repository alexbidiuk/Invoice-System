<md-dialog>
    <md-content layout-padding>
        <form name="addCustomerForm" role="form" ng-submit="addCustomer()" auto-save-form="addCustomerObserver()">
            <md-input-container>
                <label>Customer name</label>
                <input type="text" required id="name" name="name" ng-model="newCustomer.name" class="form-control" />
            </md-input-container>
            <md-input-container>
                <label>Customer address</label>
                <input type="text" required id="address" name="address" ng-model="newCustomer.address" class="form-control" id="address" />
            </md-input-container>
            <md-input-container>
                <label>Customer phone</label>
                <input type="tel" pattern="^[0-9]+$" required id="phone" name="phone" ng-model="newCustomer.phone" class="form-control" />
            </md-input-container>
            <md-dialog-actions>
                <input type="submit" class="btn btn-primary" value="Save" />
                <md-button ng-click="cancel()" class="btn btn-primary">Cancel</md-button>
            </md-dialog-actions>
        </form>
    </md-content>
</md-dialog>
