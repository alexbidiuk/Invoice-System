<div class="container">
    <div class="navbar-form" role="search">
        <div class="form-group">
            <p>Filter:</p>
            <input placeholder="by any value" type="text" ng-model="f.$" class="form-control">
        </div>
    </div>
    <section>
        <div class="table-wrapper">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>id</th>
                        <th>Customer</th>
                        <th>Total price</th>
                        <th>View</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="invoice in home.invoices | filter: f">
                        <td>
                            {{invoice.id}}
                        </td>
                        <td>
                            {{invoice.customerName}}
                        </td>
                        <td>
                            {{invoice.total}}
                        </td>
                        <td>
                            <a class="btn btn-primary" ui-sref="viewInvoice({id:invoice.id})">View</a>
                        </td>
                        <td>
                            <a class="btn btn-primary" ui-sref="editInvoice({id:invoice.id})">Edit</a>
                        </td>
                        <td>
                            <a class="btn btn-danger" ng-click="home.deleteInvoice(invoice.id, $index)">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-sm-10">
            <button ui-sref="invoiceForm" class="btn btn-primary">Add item</button>
        </div>
    </section>
</div>
