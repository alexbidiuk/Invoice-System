<div class="container">
    <div class="navbar-form" role="search">
        <div class="form-group">
            <p>Filter:</p>
            <input placeholder="by any value" type="text" ng-model="f.$" class="form-control">
        </div>
    </div>
    <section>
        <div class="table-wrapper">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>id</th>
                        <th>Name</th>
                        <th>Address</th>
                        <th>Phone</th>
                        <th>View</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="customer in customers.customers | filter: f">
                        <td>
                            {{customer.id}}
                        </td>
                        <td>
                            {{customer.name}}
                        </td>
                        <td>
                            {{customer.address}}
                        </td>
                        <td>
                            {{customer.phone}}
                        </td>
                        <td>
                            <a class="btn btn-primary" ng-click="customers.customerForm(customer)">Edit</a>
                        </td>
                        <td>
                            <a class="btn btn-danger" ng-click="customers.deleteCustomer(customer.id, $index)">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-sm-10">
            <button type="button" class="btn btn-primary" ng-click="customers.customerForm()">Add customer</button>
        </div>
    </section>
</div>
